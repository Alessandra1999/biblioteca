<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <h2>Minha Biblioteca</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="consulta.html">Consulta</a></li>
                </ul>
            </nav>
        </header>

        <div id="cadastrar">
            <h2>Cadastre aqui os livros que você já leu!</h2>
        </div>

        <form id="formulario">
            <div>
                <label for="titulo">Título:</label>
                <input type="texto" id="titulo" name="titulo_livro">
            </div>

            <div>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor_livro">
            </div>

            <div>
                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora_livro">
            </div>

            <div>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero_livro">
            </div>

            <div>
                <label for="lancamento">Ano de Lançamento:</label>
                <input type="number" id="lancamento" name="lancamento_livro">
            </div>

            <div>
                <label for="resumo">Resumo:</label>
                <textarea type="text" id="resumo" name="resumo_livro"></textarea>
            </div>

            <div id="avaliacao">
                <h2>O que você achou do livro?</h2>

                <div id="estrelas">
                    <a href="javascript:void(0)" onclick="avaliar(1)">
                        <img src="img/star_line.png" width="20px" id="s1"></a>

                    <a href="javascript:void(0)" onclick="avaliar(2)">
                        <img src="img/star_line.png" width="20px" id="s2"></a>

                    <a href="javascript:void(0)" onclick="avaliar(3)">
                        <img src="img/star_line.png" width="20px" id="s3"></a>

                    <a href="javascript:void(0)" onclick="avaliar(4)">
                        <img src="img/star_line.png" width="20px" id="s4"></a>

                    <a href="javascript:void(0)" onclick="avaliar(5)">
                        <img src="img/star_line.png" width="20px" id="s5"></a>

                    <p id="rating">0</p>
                </div> 

                <button type="submit" class="buttonSalvar" onclick="registrarLivro()">Salvar</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
