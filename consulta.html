<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo">
                <h2>Minha Biblioteca</h2>
            </div>

            <nav>
                <ul>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="consulta.html">Consulta</a></li>
                </ul>
            </nav>
        </header>

        <div id="consultar">
            <h2>Aqui você pode encontrar os livros cadastrados!</h2>
        </div>

        <div id="pesquisa">
            <div>
                <label for="titulo">Título:</label>
                <input type="texto" id="titulo" name="titulo_livro">
            </div>

            <div>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor_livro">
            </div>

            <div>
                <label for="editora">Editora:</label>
                <input type="text" id="editora" name="editora_livro">
            </div>

            <div>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero_livro">
            </div>

            <div>
                <label class="lancamento" for="lancamento">Ano de Lançamento:</label>
                <input type="number" id="lancamento" name="lancamento_livro">
            </div>

            <button type="submit" class="buttonPesquisar" onclick="procurarRegistros()">Pesquisar</button>
        </div>

        <div id="divTabela">
            <table class="tabela">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editora</th>
                        <th>Gênero</th>
                        <th>Ano de Lançamento</th>
                        <th>Resumo</th>
                        <th>Avaliação</th>
                    </tr>
                </thead>
                <tbody id="listarRegistros"></tbody>

            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
